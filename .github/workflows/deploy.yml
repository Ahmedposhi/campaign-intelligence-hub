name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # ------------------------------------------------------------------
      # CRITICAL: ADDED BUILD STEPS
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # Assuming you are using Node.js version 20
          node-version: '20' 
          cache: 'npm' # Uses package-lock.json for faster caching
          
      - name: Install Dependencies and Build
        run: |
          npm install
          npm run build # This command creates the './dist' folder
      # ------------------------------------------------------------------

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path must match the output directory from the 'npm run build' command
          path: './dist' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
